<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<h2>Paginated Users</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

<div>
    <a th:if="${currentPage > 0}" th:href="@{/users/paginated(page=${currentPage - 1}, size=${#request.getParameter('size')})}">Previous</a>
    <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>
    <a th:if="${currentPage < totalPages - 1}" th:href="@{/users/paginated(page=${currentPage + 1}, size=${#request.getParameter('size')})}">Next</a>
</div>

</body>
</html>
