<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>User Profile</h1>
  <a href="/">Back to Home</a>
</header>
<main>
  <div class="profile-info">
    <img src="/images/default-profile.png" alt="User Photo" id="user-photo">
    <form action="/user/upload-photo" method="post" enctype="multipart/form-data">
      <label for="photo">Change Photo:</label>
      <input type="file" id="photo" name="photo">
      <button type="submit">Upload Photo</button>
    </form>
  </div>
  <form action="/user/update" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="sampleUsername" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="user@example.com" required>

    <button type="submit">Update Profile</button>
  </form>
  <form action="/user/change-password" method="post">
    <h2>Change Password</h2>
    <label for="current-password">Current Password:</label>
    <input type="password" id="current-password" name="current_password" required>

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new_password" required>

    <button type="submit">Change Password</button>
  </form>
</main>
</body>
</html>
